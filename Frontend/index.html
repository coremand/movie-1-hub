<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="background-image" type="image/jpg" href="img/pexels-johannes-plenio-1103969.jpg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    
    <title>Document</title>    
</head>
<body>
    <header class="header-text">
        <h1 class="heading-main1">
            <span class="heading-primary1">Fanhub</span>
            <span class="heading-secondary1">We live for entertainment</span>
        </h1>
    </header>

    <section class="login-section">
        <div class="row">
            <div class="login-form1">
               <div class="form1-container">
                   <form action="#" class="form1" id="auth-form">
                       <div class="form1-text">
                           <h2>Lets hear your voice</h2>
                       </div>
                       <div class="form1-input">
                           <input type="text" class="form1__input" placeholder="Full name" name="name" required>
                           <label for="name" class="form1__label">Full name</label>
                       </div>
                       <div class="form1-input">
                            <input type="password" class="form1__input" placeholder="password" name="password" required>
                            <label for="password" class="form1__label">Password</label>
                        </div>
                        <div class="button__form">
                            <button type="submit" class="btn btn-lg btn-primary">Create Account</button>
                        </div>
                   </form>
                   <div class="button2__form" id="login">
                        <p>Already have an account?</p>
                        <button type="submit" class="btn btn-lg btn-primary">Login</button>
                    </div>
               </div>
            </div>
        </div>
    </section>
    

    <span>Photo by <a href="https://unsplash.com/@nickxshotz?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Nicholas Green</a> on <a href="https://unsplash.com/s/photos/people?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span>
    <script src="app.js"></script>
</body>
</html>
